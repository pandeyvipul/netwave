  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      overflow-x: hidden;
    }

    /* Abstract side wave designs */
    .wave {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 150px;
      background: radial-gradient(circle at 30% 30%, rgba(255,65,108,0.8), rgba(255,75,43,0.4), transparent 80%);
      z-index: -1;
      filter: blur(80px);
    }
    .wave.left { left: -50px; }
    .wave.right { right: -50px; }

    header {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeDown 1s ease-in-out;
    }

    header h1 {
      font-size: 22px;
      margin-bottom: 15px;
      letter-spacing: 1px;
      font-weight: 600;
    }

    header h2 {
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 50px 20px;
      animation: fadeUp 1.5s ease-in-out;
    }

    .photo {
      background: #ffffff15;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px;
      width: 280px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: zoomIn 0.8s ease;
    }

    .photo:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }

    .photo img {
      width: 100%;
      border-radius: 15px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      margin-top: 40px;
      color: white;
      font-weight: 600;
      letter-spacing: 1px;
      animation: fadeUp 1.2s ease-in-out;
    }

    /* Animations */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .wave { display: none; }
      header h1 { font-size: 16px; }
      header h2 { font-size: 24px; }
      .photo { width: 90%; }
    }
  </style>
